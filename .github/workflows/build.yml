name: Build MAUI Apps

on:
    push:
        tags:
            - "v*"

jobs:
    build:
        runs-on: macos-latest

        env:
            BUILD_TIMESTAMP: ${{ github.run_id }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup .NET SDK
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "10.0.x"

            - name: Install MAUI workloads
              run: |
                  dotnet workload install maui
                  dotnet workload install maui-android
                  dotnet workload install maui-ios

            - name: Install GitVersion Tool
              run: dotnet tool install --global GitVersion.Tool

            - name: Build all apps
              run: |
                  mkdir -p build-${BUILD_TIMESTAMP}
                  apps=("ClientC" "ClientD" "ClientE")

                  for app in "${apps[@]}"; do
                    echo "Building $app"
                    
                    VER=$(dotnet gitversion /showvariable MajorMinorPatch)
                    echo "VERSION=$VER" >> $GITHUB_ENV
                    # Simple version code generation: remove dots
                    CODE=$(echo $VER | tr -d '.')
                    echo "VERSION_CODE=$CODE" >> $GITHUB_ENV
                    
                    echo "Restore"
                    dotnet restore $app

                    # Android
                    echo "Building Android APK..."
                    mkdir -p build-${BUILD_TIMESTAMP}/${app}/Android
                    dotnet publish $app -f net10.0-android -c Debug -p:AndroidPackageFormat=apk -p:ApplicationDisplayVersion=$VER -p:ApplicationVersion=$CODE
                    cp $app/bin/**/net10.0-android/**/*.apk build-${BUILD_TIMESTAMP}/${app}/Android/ || true
                  done

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-${{ env.BUILD_TIMESTAMP }}
                  path: build-${{ env.BUILD_TIMESTAMP }}
