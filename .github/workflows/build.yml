name: Build MAUI Apps

on:
    push:
        tags:
            - "v*"

jobs:
    build:
        runs-on: macos-14

        env:
            BUILD_TIMESTAMP: ${{ github.run_id }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Xcode
              uses: maxim-lobanov/setup-xcode@v1
              with:
                  xcode-version: "16.2.0"

            - name: Setup .NET SDK
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "9.0.203"

            - name: Install MAUI workloads
              run: |
                  dotnet workload install maui --version 9.0.203
                  dotnet workload install maui-android --version 9.0.203
                  dotnet workload install maui-ios --version 9.0.203

            - name: Install GitVersion Tool
              run: dotnet tool install --global GitVersion.Tool

            - name: Build all apps
              run: |
                  mkdir -p build-${BUILD_TIMESTAMP}
                  apps=("ClientC" "ClientD" "ClientE")

                  for app in "${apps[@]}"; do
                    echo "Building $app"
                    
                    VER=$(dotnet gitversion /showvariable MajorMinorPatch)
                    echo "VERSION=$VER" >> $GITHUB_ENV
                    # Simple version code generation: remove dots
                    CODE=$(echo $VER | tr -d '.')
                    echo "VERSION_CODE=$CODE" >> $GITHUB_ENV
                    
                    echo "Restore"
                    dotnet restore $app

                    # Android
                    echo "Building Android APK..."
                    mkdir -p build-${BUILD_TIMESTAMP}/${app}/Android
                    dotnet publish $app -f net9.0-android -c Debug -p:AndroidPackageFormat=apk -p:ApplicationDisplayVersion=$VER -p:ApplicationVersion=$CODE
                    cp $app/bin/**/net9.0-android/**/*.apk build-${BUILD_TIMESTAMP}/${app}/Android/ || true

                    # iOS Simulator Build
                    echo "Building iOS Simulator App..."
                    mkdir -p build-${BUILD_TIMESTAMP}/${app}/iOS
                    dotnet build $app -f net9.0-ios -c Debug -p:Platform=iPhoneSimulator -p:RuntimeIdentifier=iossimulator-arm64 \
                        -p:ApplicationDisplayVersion=$VER -p:ApplicationVersion=$CODE \
                        -p:SuppressXcodeVersionCheck=true -p:_SuppressSdkVersionCheck=true -p:ContinueOnInvalidXcodeVersion=true -p:_IgnoreXcodeVersionCheck=true
                    cp -r $app/bin/**/net9.0-ios/iossimulator-arm64/*.app build-${BUILD_TIMESTAMP}/${app}/iOS/ || true
                  done

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-${{ env.BUILD_TIMESTAMP }}
                  path: build-${{ env.BUILD_TIMESTAMP }}
